<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fildeset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input type="text" id="event-name" required />
              </div>

              <div class="input-wrapper">
                <label for="event-sobrenome">Sobrenome</label>
                <input type="text" id="event-sobrenome" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="event-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="event-email" required />
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >senha <span>(mínimo 8 caracteres)</span></label
              >
              <input type="password" id="event-password" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fildeset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="event-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="event-name" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fildeset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <div>
              <legend class="legends">Primeira mentoria</legend>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date">Data</label>
                  <input type="date" id="event-date" />
                </div>

                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" />
                </div>

                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" />
                </div>
              </div>
            </div>

            <div>
              <legend class="legends">Segunda mentoria</legend>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date">Data</label>
                  <input type="date" id="event-date" />
                </div>

                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin" />
                </div>

                <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input type="time" id="event-end" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer class="form-buttons">
        <input class="button" type="submit" form="my-form" value="Salvar" />
      </footer>
    </div>
  </body>
</html>
